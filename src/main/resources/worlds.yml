# world configuration
# these are the worlds the plugin will see
worlds:
  - bukkit_world: world_nether # name of the world directory
    name: Nether World # name of the world self defined by you
    gamemode: none # gamemode
    enabled_teams: # a list of teams that players can join when in this world
      - Red
      - Blue
  - bukkit_world: world_the_end
    name: End World
    gamemode: none
    enabled_teams:
      - Red
      - Blue